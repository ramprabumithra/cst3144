<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Pet store</title>
  <style>
    figure, section {
        display: inline-block;
        vertical-align: top;
    }
    img {
        width: 200px;
        height: auto;
    }
    button {
        background-color: blue;
        min-width: 100px;
        height: 30px;
        border: none;
        color: white;
    }
    button:hover {
        background-color: #4a73d1;
    }
    button:active {
        transform: translateY(2px);
    }
    button::after {}
</style>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <div id="app">
      <header>
          <h1 v-text="sitename"></h1>
          <button v-on:click='showCheckout'>
              {{cartItemCount}}
              <i class="fas fa-cart-plus"></i> Checkout
          </button>
      </header>

        <main>
            <div v-if='showProduct'>
            <figure>
             <img v-bind:src="product.image">
            </figure>
            <h2 v-text="product.title"></h2>
            <p v-text="product.description"></p>
            <p>Price: {{product.price}}</p>
            <button v-on:click="addToCart" v-if="canAddToCart">
                Add to Cart
            </button>
            <button disabled='disabled' v-else>
                Add to cart
            </button>
        </div>
        <div v-else>
            <h2>Checkout</h2>
        </div>
        </main>
    </div>
    <script type="text/javascript">
        var webstore = new Vue({el:'#app',data:{
            sitename:'Pet store',
            showProduct: true,
            product:{
                id:1001,
                title:"Cat Food",
                description:"A delicious and nutritious meal for your cat.",
                price:2000,
                image:'icon.png',
                availableInventory: 5
            },
            cart: []
        },
            methods: {
                    addToCart: function(){
                        this.cart.push(this.product.id);
                    },
                    showCheckout() {
                        this.showProduct = this.showProduct ? false : true;
               },
            },    
            computed: {
                cartItemCount: function() {
                    return this.cart.length || "";
                },
                canAddToCart: function() {
return this.product.availableInventory > this.cartItemCount;
}
 }});

    </script>
</body>       
</html>
